<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizzazione 3D con Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Semplice visualizzatore 3D -->
  <model-viewer 
    src="Assets/sexy_flipper.glb" 
    alt="Modello 3D di un flipper"
    camera-controls 
    auto-rotate 
    shadow-intensity="1"
    ar 
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
    exposure="1"
  >
  </model-viewer>

</body>
</html>
